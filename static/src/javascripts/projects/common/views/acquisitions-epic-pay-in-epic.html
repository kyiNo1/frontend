<div class="contributions__epic">
    <div>

            <%=copy.heading%>
        </h2>
        <p class="contributions__paragraph contributions__paragraph--epic">
            <%=copy.p1%>
        </p>
        <p class="contributions__paragraph contributions__paragraph--epic">
            <%=copy.p2%>
        </p>

    <div class="contributions__amount-field">
